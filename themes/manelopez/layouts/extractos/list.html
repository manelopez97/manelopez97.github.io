{{ define "main" }}

<div class="container">

    <h1>{{ .Title }}</h1>

    {{ .Content }}

    <div class="extracto-grid">
        {{ $paginator := .Paginate .Data.Pages }}
        {{ range $paginator.Pages }}
            {{ .Render "extracto" }}
        {{ end }}
    </div>

    {{ template "_internal/pagination.html" . }}
    
   
</div>
  
{{ end }}
